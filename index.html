<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Push Demo with Interval</title>
</head>
<body>
  <h1>Demo Web Push Tiap 10 Detik</h1>
  <button id="start">Mulai Notifikasi Tiap 10 Detik</button>

  <script>
    // Daftarkan Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('✅ Service Worker terdaftar!'))
        .catch(err => console.error('❌ SW error:', err));
    }

    // Minta izin notifikasi
    document.getElementById('start').addEventListener('click', async () => {
      const permission = await Notification.requestPermission();

      if (permission !== 'granted') {
        alert('Izin notifikasi ditolak.');
        return;
      }

      const reg = await navigator.serviceWorker.ready;

      setInterval(() => {
        reg.showNotification('Notifikasi Demo', {
          body: 'Ini notifikasi yang muncul tiap 10 detik!',
          icon: 'https://via.placeholder.com/128',
          tag: 'demo-interval',
          renotify: true
        });
      }, 10000); // 10 detik
    });
  </script>
</body>
</html>
